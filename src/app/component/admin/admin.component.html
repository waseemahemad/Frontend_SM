
<div class="panel-body">  
    <table  class="table table-hover table-sm"  >  
        <thead class="thead-light">  
            <tr>  
                <th> Name</th>
                <th> Password</th>
                <th> email</th>
            </tr>  
        </thead>  
        <tbody>  
            <tr *ngFor="let user of userlist">
                <td> {{user.name}}</td>
                <td> {{user.password}}</td>
                <td> {{user.email}}</td>
               
            </tr>
                </tbody><br>  
    </table>  
</div>
