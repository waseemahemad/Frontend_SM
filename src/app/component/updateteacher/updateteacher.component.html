<h3>Update Teacher</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Teacher Name</label>
      <input type="text" class="form-control" id="teacher_name" required [(ngModel)]="teacher.teacher_name" name="teacher_name">
    </div>

    <div class="form-group">
      <label for="name">Teacher Specification</label>
      <input type="text" class="form-control" id="teacher_specification" required [(ngModel)]="teacher.teacher_specification" name="teacher_specification">
    </div>

    <div class="form-group">
      <label for="name">Teacher Contact</label>
      <input type="text" class="form-control" id="Teacher_contacts" required [(ngModel)]="teacher.teacher_contacts" name="Teacher_contacts">
    </div>

    <div class="form-group">
        <label for="name">Teacher Address</label>
        <input type="text" class="form-control" id="Teacher_address" required [(ngModel)]="teacher.teacher_address" name="Teacher_address">
      </div>
      


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
