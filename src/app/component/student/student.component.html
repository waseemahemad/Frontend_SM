<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Add Student</h1><br>
        <button class="btn btn-primary" (click)="viewStudent()">View</button>
    </div>
</div>
<!-- <a routerLink="Studentlist" class="nav-link" routerLinkActive="active">student Management</a> -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px; ">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" class="form-control" id="Student_name" required
                        [(ngModel)]="student.student_name" name="Student_name">
                </div>

                <div class="form-group">
                    <label for="name">Student Class</label>
                    <input type="text" class="form-control" id="father_name" required
                        [(ngModel)]="student.student_class" name="father_name">
                </div>

                <div class="form-group">
                    <label for="name">Student DOB</label>
                    <input type="text" class="form-control" id="mother_name" required [(ngModel)]="student.student_dob"
                        name="mother_name">
                </div>
                <div class="form-group">
                    <label for="name">Gender</label>
                    <input type="text" class="form-control" id="permanent_address" required
                        [(ngModel)]="student.student_gender" name="permanent_address">
                </div>

                <div class="form-group">
                    <label for="name">father_name</label>
                    <input type="text" class="form-control" id="contacts_details" required
                        [(ngModel)]="student.father_name" name="contacts_details">
                </div>

                <div class="form-group">
                    <label for="name">Mother_name</label>
                    <input type="text" class="form-control" id="student_class" required
                        [(ngModel)]="student.mother_name" name="student_class">
                </div>
                <div class="form-group">
                    <label for="name">Permanent Address</label>
                    <input type="text" class="form-control" id="student_class" required
                        [(ngModel)]="student.permanent_address" name="student_class">
                </div>
                <div class="form-group">
                    <label for="name">Contact Address</label>
                    <input type="text" class="form-control" id="student_class" required
                        [(ngModel)]="student.contacts_details" name="student_class">
                </div>


                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
        </div>
    </div>
</div>
