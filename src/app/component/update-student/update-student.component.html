<h3>Update Student</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control" id="student_name" required [(ngModel)]="student.student_name" name="student_name">
    </div>

    <div class="form-group">
      <label for="name">Student Class</label>
      <input type="text" class="form-control" id="student_class" required [(ngModel)]="student.student_class" name="student_class">
    </div>

    <div class="form-group">
      <label for="name">Student DOB</label>
      <input type="text" class="form-control" id="student_dob" required [(ngModel)]="student.student_dob" name="student_dob">
    </div>

    <div class="form-group">
        <label for="name">Student Gender</label>
        <input type="text" class="form-control" id="student_gender" required [(ngModel)]="student.student_gender" name="student_gender">
      </div>
      
    <div class="form-group">
        <label for="name">Father Name</label>
        <input type="text" class="form-control" id="father_name" required [(ngModel)]="student.father_name" name="father_name">
      </div>
      
    <div class="form-group">
        <label for="name">Mother Name</label>
        <input type="text" class="form-control" id="mother_name" required [(ngModel)]="student.mother_name" name="mother_name">
      </div>
      
    <div class="form-group">
        <label for="name">Permananent Address</label>
        <input type="text" class="form-control" id="permanent_address" required [(ngModel)]="student.permanent_address" name="permanent_address">
      </div>
      <div class="form-group">
        <label for="name">Contact Derails</label>
        <input type="text" class="form-control" id="contacts_details" required [(ngModel)]="student.contacts_details" name="contacts_details">
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
